pep:
  listen_addr: ":443"
  certs_pep_accepts_when_shown_by_clients:
    - /etc/the_pep/certs/external_client_certs/bwnet_root.crt

service_pool:
  ztsfc_http_service:
    sni: service1.testbed.informatik.uni-ulm.de
    target_service_addr: "https://10.5.0.53:443"
    cert_shown_by_pep_to_clients_matching_sni: /etc/letsencrypt/live/service1.testbed.informatik.uni-ulm.de/fullchain.pem
    privkey_for_cert_shown_by_pep_to_client: /etc/letsencrypt/live/service1.testbed.informatik.uni-ulm.de/privkey.pem
    cert_shown_by_pep_to_service: /etc/the_pep/certs/dataPlane_pep_certs/ztsfc_pep_prototype.crt
    privkey_for_cert_shown_by_pep_to_service: /etc/the_pep/certs/dataPlane_pep_certs/ztsfc_pep_prototype_priv.key
    cert_pep_accepts_when_shown_by_service: /etc/the_pep/certs/external_client_certs/bwnet_root.crt
  ztsfc_http_service2:
    sni: service2.testbed.informatik.uni-ulm.de
    target_service_addr: "https://10.5.0.53:443"
    cert_shown_by_pep_to_clients_matching_sni: /etc/letsencrypt/live/service2.testbed.informatik.uni-ulm.de/fullchain.pem
    privkey_for_cert_shown_by_pep_to_client: /etc/letsencrypt/live/service2.testbed.informatik.uni-ulm.de/privkey.pem
    cert_shown_by_pep_to_service: /etc/the_pep/certs/dataPlane_pep_certs/ztsfc_pep_prototype.crt
    privkey_for_cert_shown_by_pep_to_service: /etc/the_pep/certs/dataPlane_pep_certs/ztsfc_pep_prototype_priv.key
    cert_pep_accepts_when_shown_by_service: /etc/the_pep/certs/external_client_certs/bwnet_root.crt
sf_pool:
  dummy:
    target_sf_addr: "https://10.5.0.54:443"
    cert_shown_by_pep_to_sf: /etc/the_pep/certs/dataPlane_pep_certs/ztsfc_pep_prototype.crt
    privkey_for_cert_shown_by_pep_to_sf: /etc/the_pep/certs/dataPlane_pep_certs/ztsfc_pep_prototype_priv.key
    cert_pep_accepts_shown_by_sf: /etc/the_pep/certs/external_client_certs/bwnet_root.crt
